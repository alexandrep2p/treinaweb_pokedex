<!--Two way data binding pra fazer a filtragem-->
<input [(ngModel)]="nameFilter" type="text" id="poke-filter" placeholder="Procurar" maxlength="20">

<img [src]="pkmSprite" class="selected-pkm" *ngIf="selectedPkm !== null">
<!--Property binding usando colchetes pra pegar o pokemon da variavel e mostrar-->


<ul class="poke-list">
  <!--event binding usando mouseenter pra alterar a função selectPokemon-->
  <li class="poke-list-item" *ngFor="let pokemon of pokemonList" (mouseenter) = "selectPokemon(pokemon)" >
    <img src="//serebii.net/pokedex-xy/icon/{{ pokemon.number | number:'3.0-0' }}.png">
    <span>{{ pokemon.number | number:'3.0-0' }} : {{ pokemon.name }}</span>
  </li>
</ul>
